<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../sources/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="fw-bold text-center">Фильмы для вас</h1>

        <div class="row align-items-start justify-content-start">

                <div th:each="movie : ${films}" class="col">
                        <img th:src="@{../../sources/image/{id}.jpeg(id = ${movie.getMovie_id()})}" alt="" class="image index-img">
                        <br>
                        <a th:href="@{movie/{id}(id = ${movie.getMovie_id()})}" class="fw-medium" th:text="${movie.getName() }"></a>
                </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
