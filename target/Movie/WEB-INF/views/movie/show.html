<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../sources/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <img th:src="@{../../sources/image/{id}.jpeg(id = ${movie.getMovie_id()})}" alt="" class="image">

                <h2 th:text="${movie.getName()}"></h2>

                <br>
                <span>Описание:</span>
                <div class="fw-light w-50" th:text="${movie.getDescription()}"></div>

                <span>Год выпуска: </span>
                <span th:text="${movie.getYearOfProduction()}"></span>

                <br>
                <span>Режиссер: </span>
                <span th:text="${movie.getDirector()}"></span>
            </div>
        </div>
    </div>

</body>
</html>
